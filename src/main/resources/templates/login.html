<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>

<nav class="">
    <a class="logo" href="/">
        <img src="/img/logoColor.png" alt="" class="logo">
    </a>
    <div class="volver text-center">
        <a href="/">Volver a Inicio</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Inicio de sesión</h5>
                    <form th:action="@{/logincheck}" method="POST">
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Contraseña:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pass" name="password" placeholder="Ingrese su contraseña" required>
                                <div class="input-group-append">
                    <span class="input-group-text" id="eye-toggle">
                      <i class='bx bx-show-alt'></i>
                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="recordarUsuario">
                            <label class="form-check-label" for="recordarUsuario">Recordar usuario</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary btn-block mt-3 border-0 w-50">Iniciar sesión</button>
                        </div>
                        <div class="sin-cuenta d-flex flex-column justify-content-center mt-3 align-items-center">
                            <span>¿No tienes una cuenta?</span>
                            <span>Regístrate como <a href="/registro">registrarse</a> o <a th:href="@{/olvido-password}">Forgot your password?</a>.</span>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="/js/scriptLogin.js"></script>

</body>
</html>
